<div class="input-group">
  <input data-ng-model="searchValue" type="text" class="form-control" placeholder="Search Clothing...">
  <span class="input-group-btn">
    <button class="btn btn-default search-button" type="button">Submit</button>
  </span>
</div>
<clothing-nav></clothing-nav>
<div class="row all-clothes-index-div">
  <div data-ng-repeat="c in clothes | limitTo: 30 | filter:{type: clothingType} | filter:filterColors | filter:searchValue | orderBy:'-times_worn'" class="row">
    <div class="col-md-5">
      <h3><a data-ui-sref="clothingShow({id: c.id})">{{c.title}}</a></h3>
      <p>Description: {{c.description}}</p>
      <p class="clothing-details">Size: {{c.size}}</p>
    </div>
    <div class="col-md-1 clothing-details">
      <h3>$ {{c.cost}}</h3>
    </div>
    <div class="col-md-6">
      <h2><a href="clothing/{{c.id}}/photos/new" class="btn btn-primary image-button" data-ng-hide="checkForImages(c.photos)">Add Image</a></h2>
      <div data-ng-repeat="img in c.photos">
        <div class="image-photo hovereffect">
          <img class="img-responsive" data-ng-show="img.image" src="{{img.image.url}}">
          <div class="overlay">
            <h2>{{img.description}}</h2>
            _____________________________
            <h2>Size: {{c.size}} | Worn: {{c.times_worn}}</h2>
            <p>
              <a data-ui-sref="clothingShow({id: c.id})">MORE INFO</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
