<div class="row all-clothes-index-div all-clothes-search-div">
  <div data-ng-repeat="c in clothes | filter:searchValue | orderBy:'-times_worn'" class="row">
    <div data-ng-show="searchValue" class="col-md-12 clothing-div-info">
      <h3><a data-ui-sref="clothingShow({id: c.id})">{{c.title}}</a> <a data-ng-click="wearClothing({id: c.id, timesWorn: c.times_worn})"class="save-icon"><i class="fa fa-star" aria-hidden="true"></i></a></h3>
      <p>Description: {{c.description}}</p>
      <p class="clothing-details">Size: {{c.size}}</p>
      <h2><button data-ng-hide="checkForImages(c.photos)" class="btn btn-primary image-button img-button-todays-clothing"><a href="clothing/{{c.id}}/photos/new" data-ng-hide="checkForImages(c.photos)">Add Image</a></button></h2>
      <div data-ng-repeat="img in c.photos">
        <div class="image-photo hovereffect">
          <img class="img-responsive" data-ng-show="img.image" src="{{img.image.url}}">
          <div class="overlay">
            <h2>{{img.description}}</h2>
            _____________________________
            <h2>Size: {{c.size}} | Worn: {{c.times_worn}}</h2>
            <p>
              <a data-ui-sref="clothingShow({id: c.id})">MORE INFO</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
