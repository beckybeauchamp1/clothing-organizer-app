<div class="row">
  <div class="col-md-8">
    <h3>Recently Added Clothing</h3>
    <div class="image-div-home hovereffect" data-ng-repeat="photo in photos">
      <img class="home-image img-responsive" src="{{photo.image.url}}">
      <div class="overlay">
        <h2>{{photo.description}}</h2>
        _____________________________
        <p>{{toDate(photo.created_at)}}</p>
        <a data-ui-sref="photoShow({id: photo.id})">MORE INFO</a>
      </div>
    </div>
  </div>
  <div class="col-md-4 weather-info weather-forecast">
    <h2>Current Temp:</h2>
    <h3>{{temperature}}Â°</h3>
    <h3 id="loc">{{current_location}}</h3>
    <h2>Forecast:</h2>
    <h3>{{weather.toLowerCase()}}</h3>
    <i class="{{icon}} show-weather-icon"></i>
  </div>
</div>
