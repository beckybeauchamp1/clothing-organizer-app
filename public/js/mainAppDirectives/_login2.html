<div class="container">
  <div class="login">
    <div class="tabs">
      <span>
        <a href="#">SIGN IN</a>
      </span>
      <span>
        <a href="#" class="inactive">SIGN UP</a>
      </span>
    </div>
    <form action="" method="post">
      <ul>
        <li>
          <input type="text" class="label-float" required>
          <label class="floating">USERNAME</label>
        </li>
        <li>
          <input type="password" class="label-float" required>
          <label class="floating">PASSWORD</label>
        </li>
        <li class="checkbox">
          <input type="checkbox" id="signed-in" class="css-checkbox">
          <label for="signed-in" class="css-label">Keep me Signed in</label>
        </li>
      </ul>
      <button type="submit">SIGN IN</button>
    </form>
    <div class="footer">
      <a href="">Forgot Password?</a>
    </div>
  </div>
</div>
