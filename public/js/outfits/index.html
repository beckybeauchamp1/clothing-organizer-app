<div class="row">
  <div class="col-md-12 outfits-col">
    <!-- <h2>Total Outfits Created: {{outfits.length}}</h2> -->
    <div data-ng-repeat="outfit in outfits | limitTo: 10">
      <a data-ng-sref="outfitShow({id: outfit.id})">{{outfit.description}}</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form class="file-uploads">
      <input type="file" ng-simple-upload web-api-url="/photos" callback-fn="myCallback" button-id="upload" />
      <button class="btn btn-default" id="upload">Upload</button>
    </form>
  </div>
</div>
